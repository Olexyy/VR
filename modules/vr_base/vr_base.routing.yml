hotspots.form:
  path: '/hotspots/{vr_view}/{yaw}/{pitch}'
  defaults:
    _title: 'Hotspots'
    _form: '\Drupal\vr_base\Form\HotSpotsForm'
  requirements:
    _permission: 'access content'
hotspot.modal.edit:
  path: '/hotspot/{action}/{vr_item}/{yaw}/{pitch}'
  defaults:
    _title: 'Edit hotspot'
    _controller: '\Drupal\vr_base\Controller\ModalFormHotSpotController::createHotSpotModalForm'
  requirements:
    _permission: 'access content'